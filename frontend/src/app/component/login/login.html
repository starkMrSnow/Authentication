<h3>Please enter your username and password to log in</h3>
<div>
    <form action="post">
        <label for="username"> User Name: </label><br>
        <input [(ngModel)]="username" type="text" id="username" name="username"><br>
        <label for="password">Passsword</label><br>
        <input [(ngModel)]="password" type="text" id="password" name="password"><br>
        <button
        (click)="enterDetails()"
        >Submit</button>
    </form>
</div>
